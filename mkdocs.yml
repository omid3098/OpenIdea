site_name: Open Idea
theme:
  logo: assets/open-idea-logo.png
  favicon: assets/open-idea-logo.png
  name: material
  palette:
    scheme: slate
    primary: green

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg